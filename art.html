<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Artwork</title>
	<style>
		header {
		background-color: black;
		padding: 10px;
		text-align: center;
		color: white;
		}
		body {
			background-color: antiquewhite;
		}

		h1 {
			color: white;
			font-family: 'Courier New', Courier, monospace;
			text-align: left;
		}
		ul.topnav {
		display: flex;
		list-style-type: none;
		margin: 0;
		padding: 0;
		background-color: #000000;
		}

	/* Style links in topnav */
	ul.topnav li a {
		display: block;
		color: #ffffff;
		padding: 14px 16px;
		text-decoration: none;
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
	}

	/* Change color on hover */
	ul.topnav li a:hover {
		background-color: #dddddd;
		color: rgb(0, 0, 0);
	}
	div.flex-container {
		display: flex;
		flex-direction: row;
	}

	div.flex-container > div {
  	margin: 10px;
	}

	@media screen and (max-width:600px) {
		div.flex-container {
			flex-direction: column;
		}
	}

	.image {
		width: 100%;
  	padding: 20px;
	}

	.collapsible {
  background-color: #000000;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: antiquewhite;
}
	</style>
</head>

<body>
  <nav>
    <ul class="topnav">
      <li><a href="./index.html"> Home </a></li>
  	  <li><a href="./aboutme.html"> About Me </a></li>
  	  <li><a href="./cv.html"> CV </a></li>
			<li><a href="./art.html"> Artwork </a></li>
			<li><a href="./writings.html"> Writing Pieces </a></li>
    </ul>
  </nav>
<header>
	<h1>Artwork</h1>
</header>

<button type="button" class="collapsible">Blender Renders</button>
<div class="content">
    <div><img src="../blenderrenders.png" alt="Computer renders of coffee and a doughnut" width="360" height="640"></div>
    <p>A long while ago, I watched a tutorial on how to create a doughnut and glass of coffee in Blender. These renders are the results.</p>
</div>
<button type="button" class="collapsible">Assorted Drawings</button>
<div class="content">
    <div><img src="../drawings.png" alt="Collage of miscellaneous drawings" width="360" height="640"></div>
    <p>A selection of drawings from throughout the years.</p>
</div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>

</html>
